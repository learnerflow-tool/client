<hypothesis-adder-toolbar class="annotator-adder js-adder">
  <hypothesis-adder-actions class="annotator-adder-actions">
    <button class="annotator-adder-actions__button h-icon-annotate js-annotate-btn">
      <span class="annotator-adder-actions__label" data-action="comment">Comment</span>
    </button>
    
    <button class="annotator-adder-actions__button h-icon-highlight js-highlight-btn">
      <span class="annotator-adder-actions__label" data-action="highlight">Highlight</span>
    </button>

    <!-- Shaveen 2 Nov 2016 | Start: add 3 more tagging criteria  -->
    
    <button class="annotator-adder-actions__button h-icon-like2 js-like-btn">
      <span class="annotator-adder-actions__label" data-action="like">Interesting</span>
    </button>

    <button class="annotator-adder-actions__button h-icon-h-icon-confuse js-confusion-btn">
      <span class="annotator-adder-actions__label" data-action="conf">Confusing</span>
    </button>

    <button class="annotator-adder-actions__button h-icon-flag2 js-err-btn">
      <span class="annotator-adder-actions__label" data-action="errata">Errata</span>
    </button>

    <button class="annotator-adder-actions__button h-icon-help js-help-btn">
      <span class="annotator-adder-actions__label" data-action="help">Help</span>
    </button>

    <!-- Shaveen | End: add 3 more tagging criteria  -->

  </hypothesis-adder-actions>
</hypothesis-adder-toolbar>
